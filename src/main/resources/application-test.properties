# ====== 测试环境配置 ======
# 使用方式: SPRING_PROFILES_ACTIVE=test 或 --spring.profiles.active=test

# ====== 主数据源 (SQLite) ======
spring.datasource.url=jdbc:sqlite:test_paper.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# ====== 期刊数据库 (SQLite) ======
# 测试环境也使用SQLite以简化配置
journal.datasource.url=jdbc:sqlite:test_journal_metrics.db
journal.datasource.driver-class-name=org.sqlite.JDBC
# SQLite不需要用户名密码
journal.datasource.username=
journal.datasource.password=

# ====== JPA配置 ======
# SQLite方言 - 使用通用的SQL方言
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====== AI配置（测试环境可选） ======
# 可以使用测试API key或留空
ai.api.key=
ai.api.timeout=30

# ====== 日志配置 ======
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.paper=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ====== 错误处理 ======
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-exception=true
