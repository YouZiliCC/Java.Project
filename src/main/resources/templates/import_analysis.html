<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自主导入分析 - 期刊评价系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="import_analysis.css">
</head>
<body class="bg-linear-to-br from-slate-50 to-slate-100 font-inter text-slate-800">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-linear-to-r from-orange-400 via-red-400 to-pink-500 shadow-lg text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="home.html" class="flex items-center space-x-2">
                        <i class="fa fa-book text-white text-2xl"></i>
                        <div>
                            <div class="text-white font-bold text-lg">期刊评价系统</div>
                            <div class="text-xs text-slate-200">Journal Evaluation System</div>
                        </div>
                    </a>
                </div>
                <nav class="hidden md:flex space-x-4">
                    <a href="search.html" class="nav-link font-medium text-white hover:text-yellow-300">期刊查询</a>
                    <a href="survey.html" class="nav-link text-yellow-300">个人分析</a>
                    <a href="import_analysis.html" class="nav-link text-blue-100 hover:text-yellow-300">自主导入分析</a>
                    <a href="smart_qna.html" class="nav-link text-blue-100 hover:text-yellow-300">智能问答</a>
                    <a href="profile.html" class="nav-link text-blue-100 hover:text-yellow-300">个人中心</a>
                    <a href="admin_center.html" class="nav-link text-blue-100 hover:text-yellow-300" id="admin-link" style="display: none;">管理中心</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- 页面主体 -->
    <main class="section-padding pt-28 pb-20 px-4">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12 fade-in">
                <h1 class="text-3xl font-bold text-slate-800 mb-4">自主导入分析</h1>
                <p class="text-slate-600 max-w-2xl mx-auto">上传您的期刊或论文数据，系统将自动进行内容分析与评价</p>
                <div class="w-20 h-1 bg-primary mx-auto mt-6 rounded-full"></div>
            </div>
            <form id="import-form" class="bg-white p-8 rounded-xl shadow-md space-y-6 fade-in" enctype="multipart/form-data">
                <div>
                    <label for="file-upload" class="block text-lg font-medium text-slate-700 mb-2">选择文件（支持PDF/Word/Excel/CSV）</label>
                    <input type="file" id="file-upload" name="file" class="w-full border border-slate-300 rounded-lg px-4 py-3" required>
                </div>
                <div>
                    <label for="desc" class="block text-lg font-medium text-slate-700 mb-2">数据说明（可选）</label>
                    <textarea id="desc" name="desc" rows="3" class="w-full border border-slate-300 rounded-lg px-4 py-3"></textarea>
                </div>
                <div class="text-center pt-4">
                    <button type="submit" class="btn-primary inline-flex items-center" id="upload-btn">
                        <i class="fa fa-upload mr-2"></i>上传并分析
                    </button>
                </div>
            </form>
            <div id="report-section" class="mt-10 fade-in" style="display:none">
                <h2 class="text-2xl font-bold mb-4 text-slate-800">报告生成</h2>
                <div id="report-status" class="bg-slate-50 p-6 rounded-xl shadow-md text-slate-700">正在生成报告，请稍候...</div>
                <div id="report-result" class="mt-6"></div>
                <div class="mt-8">
                    <h3 class="text-xl font-bold mb-2 text-slate-800">示例报告（支持Markdown渲染）</h3>
                    <div id="example-markdown" class="markdown-body bg-slate-50 p-6 rounded-xl shadow-md"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- 页脚 -->
    <footer class="bg-slate-900 text-slate-300 py-8 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-2 mb-6">
                    <i class="fa fa-book text-primary text-xl"></i>
                    <div>
                        <div class="text-white font-bold">期刊评价系统</div>
                    </div>
                </div>
                <p class="text-sm mb-4">© 2024 基于内容的期刊评价系统. 保留所有权利.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="import_analysis.js"></script>
</body>
</html>
