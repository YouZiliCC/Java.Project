<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
</head>
<body class="bg-linear-to-br from-slate-50 via-white to-slate-100 font-inter text-slate-800">
    <header id="dynamic-header" class="fixed top-0 left-0 right-0 z-50 bg-transparent text-white transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="home.html" class="flex items-center space-x-2">
                        <i class="fa fa-book text-white text-2xl"></i>
                        <div>
                            <div class="text-white font-bold text-lg">期刊评价系统</div>
                            <div class="text-xs text-slate-200">Journal Evaluation System</div>
                        </div>
                    </a>
                </div>
                <nav class="hidden md:flex space-x-4">
                    <a href="search.html" class="nav-link font-medium text-white hover:text-yellow-300">期刊查询</a>
                    <a href="survey.html" class="nav-link text-yellow-300">个人分析</a>
                    <a href="import_analysis.html" class="nav-link text-blue-100 hover:text-yellow-300">自主导入分析</a>
                    <a href="smart_qna.html" class="nav-link text-blue-100 hover:text-yellow-300">智能问答</a>
                    <a href="profile.html" class="nav-link text-blue-100 hover:text-yellow-300">个人中心</a>
                    <a href="admin_center.html" class="nav-link text-blue-100 hover:text-yellow-300" id="admin-link" style="display: none;">管理中心</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="search-header">
        <input type="text" id="keyword" placeholder="请输入关键词">
        <button id="search-button">
            <i class="fa fa-search"></i>
        </button>
    </div>

    <div class="flex">
        <!-- 搜索条件 -->
        <aside class="search-sidebar">
            <h2 class="text-lg font-bold mb-4">搜索条件</h2>
            <form id="search-form" class="space-y-4">
                <select id="country" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">选择国家</option>
                    <option value="中国">中国</option>
                    <option value="美国">美国</option>
                    <option value="英国">英国</option>
                    <option value="德国">德国</option>
                    <option value="法国">法国</option>
                    <option value="日本">日本</option>
                </select>
                <select id="field" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">选择领域</option>
                    <option value="信息科学">信息科学</option>
                    <option value="物理学">物理学</option>
                    <option value="人工智能">人工智能</option>
                    <option value="计算机科学">计算机科学</option>
                    <option value="生物医学">生物医学</option>
                    <option value="经济管理">经济管理</option>
                </select>
                <select id="language" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">选择语言</option>
                    <option value="中文">中文</option>
                    <option value="英文">英文</option>
                    <option value="日文">日文</option>
                </select>
                <select id="open-access" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">开放获取</option>
                    <option value="是">是</option>
                    <option value="否">否</option>
                </select>
                <select id="impact" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">影响因子分区</option>
                    <option value="Q1">Q1</option>
                    <option value="Q2">Q2</option>
                    <option value="Q3">Q3</option>
                    <option value="Q4">Q4</option>
                </select>
            </form>
        </aside>

        <!-- 搜索结果 -->
        <main class="search-results">
            <h2 class="text-lg font-bold mb-4">搜索结果</h2>
            <div id="search-results"></div>
            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <script src="search.js"></script>
</body>
</html>
