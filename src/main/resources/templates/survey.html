<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人分析 - 期刊评价系统</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <link rel="stylesheet" href="survey.css">
</head>
<body class="bg-linear-to-br from-blue-50 via-slate-100 to-indigo-100 font-inter text-slate-800">
    <!-- 顶部导航栏（新版风格） -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-linear-to-r from-cyan-700 via-blue-700 to-indigo-800 shadow-xl text-white border-b-2 border-blue-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="home.html" class="flex items-center space-x-2">
                        <i class="fa fa-book text-white text-2xl"></i>
                        <div>
                            <div class="text-white font-bold text-lg">期刊评价系统</div>
                            <div class="text-xs text-blue-100">Journal Evaluation System</div>
                        </div>
                    </a>
                </div>
                <nav class="hidden md:flex space-x-4">
                    <a href="search.html" class="nav-link font-medium text-white hover:text-yellow-300">期刊查询</a>
                    <a href="survey.html" class="nav-link text-yellow-300">个人分析</a>
                    <a href="import_analysis.html" class="nav-link text-blue-100 hover:text-yellow-300">自主导入分析</a>
                    <a href="smart_qna.html" class="nav-link text-blue-100 hover:text-yellow-300">智能问答</a>
                    <a href="profile.html" class="nav-link text-blue-100 hover:text-yellow-300">个人中心</a>
                    <a href="admin_center.html" class="nav-link text-blue-100 hover:text-yellow-300" id="admin-link" style="display: none;">管理中心</a>
                </nav>
            </div>
        </div>
        <!-- 移动端导航菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-800">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="search.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-700">期刊查询</a>
                <a href="survey.html" class="block px-3 py-2 rounded-md text-base font-medium text-yellow-300 hover:bg-slate-700">个人分析</a>
                <a href="import_analysis.html" class="block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-yellow-300 hover:bg-slate-700">自主导入分析</a>
                <a href="smart_qna.html" class="block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-yellow-300 hover:bg-slate-700">智能问答</a>
                <a href="profile.html" class="block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-yellow-300 hover:bg-slate-700">个人中心</a>
                <a href="admin_center.html" class="block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-yellow-300 hover:bg-slate-700" id="admin-link-mobile" style="display: none;">管理中心</a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="pt-28 pb-20 px-4">
        <div class="max-w-3xl mx-auto">
            <!-- 页面标题 -->
            <div class="text-center mb-12 fade-in">
                <h1 class="text-3xl font-bold text-slate-800 mb-4">研究工作信息统计</h1>
                <p class="text-slate-600 max-w-2xl mx-auto">请完成以下问卷，帮助我们更好地了解您的研究工作特点</p>
                <div class="w-20 h-1 bg-primary mx-auto mt-6 rounded-full"></div>
            </div>
            
            <!-- 问卷表单 -->
            <form id="survey-form" class="space-y-8 fade-in">
                <!-- 问题1：创新性 -->
                <div class="question-card">
                    <div class="flex items-start">
                        <div class="bg-primary/10 w-8 h-8 rounded-full flex items-center justify-center shrink-0 mt-1">
                            <span class="text-primary font-semibold">1</span>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="text-xl font-semibold mb-4 text-slate-800">创新性</h3>
                            <p class="text-slate-600 mb-4">您认为您的工作更偏向于？</p>
                            
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <input id="innovation-A" name="innovation" type="radio" value="A" class="form-radio" required>
                                    <label for="innovation-A" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-primary">A) </span>开辟新方向
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input id="innovation-B" name="innovation" type="radio" value="B" class="form-radio">
                                    <label for="innovation-B" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-primary">B) </span>重大改进
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input id="innovation-C" name="innovation" type="radio" value="C" class="form-radio">
                                    <label for="innovation-C" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-primary">C) </span>稳健验证
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 问题2：学科性 -->
                <div class="question-card">
                    <div class="flex items-start">
                        <div class="bg-secondary/10 w-8 h-8 rounded-full flex items-center justify-center shrink-0 mt-1">
                            <span class="text-secondary font-semibold">2</span>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="text-xl font-semibold mb-4 text-slate-800">学科性</h3>
                            <p class="text-slate-600 mb-4">您的工作主要涉及？</p>
                            
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <input id="discipline-A" name="discipline" type="radio" value="A" class="form-radio" required>
                                    <label for="discipline-A" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-secondary">A) </span>单一学科
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input id="discipline-B" name="discipline" type="radio" value="B" class="form-radio">
                                    <label for="discipline-B" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-secondary">B) </span>两个学科交叉
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input id="discipline-C" name="discipline" type="radio" value="C" class="form-radio">
                                    <label for="discipline-C" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-secondary">C) </span>三个及以上学科融合
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 问题3：主题性 -->
                <div class="question-card">
                    <div class="flex items-start">
                        <div class="bg-accent/10 w-8 h-8 rounded-full flex items-center justify-center shrink-0 mt-1">
                            <span class="text-accent font-semibold">3</span>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="text-xl font-semibold mb-4 text-slate-800">主题性</h3>
                            <p class="text-slate-600 mb-4">您的工作？</p>
                            
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <input id="theme-A" name="theme" type="radio" value="A" class="form-radio" required>
                                    <label for="theme-A" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-accent">A) </span>紧扣当前最热话题
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input id="theme-B" name="theme" type="radio" value="B" class="form-radio">
                                    <label for="theme-B" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-accent">B) </span>是某个长期问题的进展
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input id="theme-C" name="theme" type="radio" value="C" class="form-radio">
                                    <label for="theme-C" class="ml-3 text-slate-700 cursor-pointer">
                                        <span class="font-medium text-accent">C) </span>是一个较新的探索方向
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 提交按钮 -->
                <div class="text-center pt-4">
                    <button type="submit" class="btn-primary inline-flex items-center">
                        <i class="fa fa-paper-plane mr-2"></i>提交问卷
                    </button>
                    <a href="home.html" class="btn-secondary inline-flex items-center ml-4">
                        <i class="fa fa-arrow-left mr-2"></i>返回首页
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- 提交成功模态框 -->
    <div id="success-modal" class="fixed inset-0 bg-black/50 z-50 hidden">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fa fa-check text-3xl text-green-500"></i>
            </div>
            <h3 class="text-2xl font-bold text-slate-800 mb-4">提交成功！</h3>
            <p class="text-slate-600 mb-6">感谢您完成问卷调查，我们将使用这些信息来优化我们的期刊评价系统。</p>
            <button id="close-modal" class="btn-primary w-full px-6 py-2 rounded text-white bg-blue-600 hover:bg-blue-700 transition">
                <i class="fa fa-times mr-2"></i>关闭
            </button>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-slate-900 text-slate-300 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-2 mb-6">
                    <i class="fa fa-book text-primary text-xl"></i>
                    <div>
                        <div class="text-white font-bold">期刊评价系统</div>
                    </div>
                </div>
                <p class="text-sm mb-4">© 2024 基于内容的期刊评价系统. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="survey.js"></script>
    <!-- 其它js已分离到survey.js -->
</body>
</html>
