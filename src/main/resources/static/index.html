<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperMaster - 学术论文管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>

    <div class="container">
        <div class="search-hero">
            <h1 class="search-title">PaperMaster</h1>
            <p class="hero-subtitle">学术论文管理与智能分析平台</p>
        </div>

        <div class="features-section">
            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-chart-pie"></i></div>
                <h3>期刊分析</h3>
                <p>上传论文数据，获取详细的统计分析报告，包括引用分析、领域分布等。</p>
                <a href="analysis.html" class="btn btn-primary feature-btn" data-require-login="true">开始分析</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon"><span class="icon-text">DS</span></div>
                <h3>AI 助手</h3>
                <p>智能对话助手，帮助您解读分析结果、解答学术问题。</p>
                <a href="analysis.html" class="btn btn-outline feature-btn" data-require-login="true">立即体验</a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-user-shield"></i></div>
                <h3>个人中心</h3>
                <p>管理您的账户信息，查看历史分析记录。</p>
                <a href="profile.html" class="btn btn-outline feature-btn" data-require-login="true">进入中心</a>
            </div>
        </div>
    </div>

    <script src="/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!isLoggedIn()) {
                document.querySelectorAll('.feature-btn').forEach(btn => {
                    const originalHref = btn.getAttribute('href');
                    btn.textContent = '登录后使用';
                    const redirectPath = originalHref.startsWith('/') ? originalHref : '/' + originalHref;
                    btn.href = '/auth/login.html?redirect=' + encodeURIComponent(redirectPath);
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline');
                });
            }
        });
    </script>
</body>
</html>
